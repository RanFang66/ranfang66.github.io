<header class="site-header">
    <div class="container">
        <nav class="site-nav">
            <div class="nav-brand">
                <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
            </div>
            
            <div class="nav-links">
                <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
                <a href="{{ '/posts/' | relative_url }}" {% if page.url contains '/posts' %}class="active"{% endif %}>Posts</a>
                <a href="{{ '/about/' | relative_url }}" {% if page.url == '/about/' %}class="active"{% endif %}>About</a>
                {% if site.github_username %}
                <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener">GitHub</a>
                {% endif %}
            </div>
            
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </div>
</header>
